<div id="post">
  <h1>{{ page.title }}</h1>
  <p class="meta">
    {{ page.date | date:"%Y-%m" }} 
    {% if page.location %}{{ page.location }}{% endif %}
  </p>
  {{ content }}
</div>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date:"%Y-%m" }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>

{% include JB/comments %}
